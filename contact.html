<!DOCTYPE html>
<html>
<head>
    <title>rachel ahn</title>
    <link rel="icon" type="image/x-icon" href="/images/dino.png">
    <link rel="stylesheet" type ='text/css' href="css/style.css">
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="includedContent"></div>
    <div class="page">
        <div class="sidebar">
            <div class="navhome fade-in">
                <a href="https://rachel-ahn.github.io/">
                    <i class="fa fa-home fa-2x"></i>
                </a>

            </div>
            <div class="navphoto fade-in">
                <img id="sidephoto" src = 'images/photo.jpg' width = 80%>
            </div>

            <div class="navlink fade-in">
                
                <a class="linkspan" href="https://www.linkedin.com/in/rachel-ahn-926a05222/" target = "_blank">
                    <i class="fa fa-linkedin-square" id="linkedinsq"></i><span>&nbsplinkedin
                    </span>
                </a>
                <a class="linkspan" href="https://github.com/newnotebook" target = "_blank">
                    <i class="fa fa-github"></i><span>&nbspgithub</span>
                </a>
                <div class="errorhover">
                    <a class="linkspan" href="https://rachel-ahn.github.io/contact.html">
                        <i class="fa fa-bell-slash"></i><span>&nbspcontact</span>
                    </a>
                </div>
                <div class="hide">
                    unfortunately you can reach me through github and linkedin only
                    at this stage, but feel free to take a look at my contact page :)
                </div>
            </div>
        </div>

        <div class="main-contact">

            <div class="contact-header fade-in">
                <h2>>contact rachel</h2>
            </div>

            <div class="contact-body fade-in">

                <div class="edward-message">
                    <p>don't talk to me if you can't give me this:</p> <br>
                    <img id="edward" src="/images/ss.gif" style="width:100%">
                </div>

                <div class="the-form">
                    <form action="https://newnotebook.github.io/">
                        <label for="fname">>name</label>
                        <input type="text" id="name" name="name" placeholder="name">

                        <label for="Email">>email</label>
                        <input type="email" id="email" name="email" placeholder="email">

                        <label for="country">>place of origin</label>
                            <select id="country" name="country">
                                <option value="forks">forks, city of population 3545</option>
                                <option value="seattle">seattle</option>
                                <option value="portland">portland, where bella buys books</option>
                                <option value="la push">la push, beach where the cullens do not go</option>
                                <option value="america?">america?</option>
                            </select>

                        <label for="subject">>message</label>
                        <textarea id="subject" name="subject" placeholder="team edward or team jacob?" style="height:170px"></textarea>
                        
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
